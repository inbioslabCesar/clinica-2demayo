<!DOCTYPE html>
<html>
<head>
    <title>Test Login Médico - Producción</title>
    <meta charset="utf-8">
</head>
<body>
    <h2>Test Login Médico en Producción</h2>
    
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="test@test.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="123456" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>Enviando petición...</p>';
            
            try {
                // Test 1: Probar con el API original
                const response1 = await fetch('/api_login_medico.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    credentials: 'include'
                });
                
                const data1 = await response1.json();
                
                resultDiv.innerHTML = `
                    <h3>Resultado API Original:</h3>
                    <p><strong>Status:</strong> ${response1.status} ${response1.statusText}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data1, null, 2)}</pre>
                `;
                
                // Test 2: Probar con debug
                const debugResponse = await fetch('/test_login_debug.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const debugData = await debugResponse.json();
                
                resultDiv.innerHTML += `
                    <h3>Debug Info:</h3>
                    <pre>${JSON.stringify(debugData, null, 2)}</pre>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
